Object InfantryOxUnit

  SelectPortrait         = SEAttackDog_L ;fix this
  ButtonImage            = SEAttackDog

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model = CIox_SKN
      IdleAnimation = CIox_SKL.CIox_STD
      IdleAnimation = CIox_SKL.CIox_STD
      IdleAnimation = CIox_SKL.CIox_STD
      IdleAnimation = CIox_SKL.CIox_STD
      IdleAnimation = CIox_SKL.CIox_STD
      IdleAnimation = CIox_SKL.CIox_IDL
      AnimationMode = ONCE
    End

    ConditionState = MOVING
      Animation = CIox_SKL.CIox_WKA
      AnimationMode = LOOP
      Flags = RANDOMSTART
    End

    ConditionState = MOVING PANICKING
      Animation = CIox_SKL.CIox_RUN
      AnimationMode = LOOP
      Flags = RANDOMSTART
    End

    ConditionState = DYING
      Animation = CIox_SKL.CIox_DTA
      AnimationMode = ONCE
    End  
  End


  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:Ox
  Side                = GLA
  EditorSorting       = INFANTRY
  TransportSlotCount  = 1    

  VisionRange         = 200
  ShroudClearingRange = 500

  BuildCost = 100
  BuildTime = 5.0          ;in seconds  

  Scale = 1.5

  ExperienceValue     = 25 25 25  25    ; Experience point value at each level
  ExperienceRequired  = 0  50 100 150   ; Experience points needed to gain each level
  IsTrainable         = Yes             ; Can gain experience
  CrushableLevel      = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet          = EuropeInfantryAttackDogCommandSet
  
  WeaponSet
    Conditions          = None 
    Weapon              = PRIMARY   GuardDogBiteGuardRangeWeapon
    Weapon              = SECONDARY GuardDogBiteWeapon
  End

  ArmorSet
    Conditions      = None
    Armor           = NoArmor
    DamageFX        = InfantryDamageFX
  End

  ; *** AUDIO Parameters ***
  VoiceSelect   = CowAmbience
  VoiceMove     = CowAmbience
  VoiceAttack   = CowAmbience
  VoiceFear     = CowAmbience
  VoiceGuard    = CowAmbience
  SoundMoveLoop = CowAmbience

  UnitSpecificSounds
    VoiceSubdue       = CowAmbience
    VoiceCreate       = CowAmbience
    VoiceGarrison     = CowAmbience
    VoiceEnter        = CowAmbience
    VoiceEnterHostile = CowAmbience
    VoiceGetHealed    = CowAmbience
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAN_CAST_REFLECTIONS SCORE CANNOT_RETALIATE REJECT_UNMANNED INFANTRY OBSTACLE STEALTH_GARRISON

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 40.0
    InitialHealth   = 40.0
  End

  Behavior = AIUpdateInterface ModuleTag_03
    AutoAcquireEnemiesWhenIdle = Yes
    MoodAttackCheckRate = 250
  End

  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 5.0
  End
  
  Behavior = AutoFindHealingUpdate   ModuleTag_05 ; This update will have the unit go to a healing station if injured. jba 
    ScanRate = 1000 ; once a second.
    ScanRange = 300 ;
    NeverHeal = 0.85 ;  don't heal if we are > 85% healthy.
    AlwaysHeal = 0.25 ; if we get below 25%, find healing right away.
  End

  Behavior = SquishCollide ModuleTag_13
    ;nothing
  End

  Locomotor = SET_NORMAL GuardDogLocomotor

  Behavior = PoisonedBehavior ModuleTag_18
    PoisonDamageInterval = 100  ; Every this many msec I will retake the poison damage dealt me...
    PoisonDuration = 3000       ; for this long after last hit by poison damage
  End

  Behavior = CommandButtonHuntUpdate  ModuleTag_Huntin01 ; allows use of command button hunt script with this unit. 
  End

  Geometry = CYLINDER
  GeometryMajorRadius = 7.0
  GeometryMinorRadius = 7.0
  GeometryHeight = 8.0
  GeometryIsSmall = Yes
  Shadow = SHADOW_DECAL
  ShadowSizeX = 16
  ShadowSizeY = 12
  ShadowTexture = ShadowI
  BuildCompletion = APPEARS_AT_RALLY_POINT
  
End

